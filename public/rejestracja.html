<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/rejestracja.css">
    <title>Document</title>
</head>
<body>
    <div class="formularz">
        <span class="reje">Rejestracja</span>
        <div class="kolor-change">
            <form action="/register" method="post">
                <label for="imie">Imie</label>
                <input type="text" name="name" id="imie" class="imie">
                <label for="naziwsko">Nazwisko</label>
                <input type="text" name="surname" id="naziwsko" class="nazwisko">
                <label for="mail">Email</label>
                <input type="text" name="email" id="mail" class="mail">
                <label for="telefon">Telefon</label>
                <input type="text" name="phone" id="telefon" class="telefon">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" class="login">
                <label for="haslo">Hasło</label>
                <input type="password" name="password" id="haslo" class="haslo">
                <label for="powhaslo">Powtórz Hasło</label>
                <input type="password" name="passwordRepeat" id="powhaslo" class="powhaslo">
                <div class="laczenie">
                    <input type="checkbox" name="agreement" id="regulamin" class="regulamin">
                    <label for="regulamin">Zapoznałem się z zasadami regulaminu</label>
                    
                </div>
                <div class="button">
                    <button type="submit">
                        Zarejestruj się
                    </button>
                </div>
            </form>
            <div class="bledy"></div>
        </div>
    </div>
    <script src="./aplikacje - js/register.js"></script>
</body>
</html>
