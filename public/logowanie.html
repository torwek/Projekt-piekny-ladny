<!DOCTYPE html>

    <link rel="stylesheet" href="./css/rejestracja.css">

<body>
    <div class="formularz">
        <span class="reje">Logowanie</span>
        <div class="kolor-change">

            <div class="bledy speclog"></div>
        </div>
    </div>
    <script src="./aplikacje - js/login.js"></script>
